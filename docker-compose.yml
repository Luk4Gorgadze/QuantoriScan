version: "3.9"

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:  
      - ./app:/luka/app
    depends_on:
      - db
      - redis
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    ports:
      - "80:80"
    
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.celery_worker worker --loglevel=info
    depends_on:
      - redis
      - db
    env_file:
      - .env
    volumes:
      - ./app:/luka/app

volumes:
  postgres_data:
